<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hoops: Cyber Court</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="main-menu-container" id="main-menu">
        <h1 class="main-title">NEON HOOPS: CYBER COURT</h1>
        <div class="main-menu-top">
            <button class="menu-button" id="play-button">Play Quick Game</button>
            <button class="menu-button">Missions Log (N/A)</button>
            <button class="menu-button">My Player (N/A)</button>
        </div>
        <div class="main-menu-bottom">
            <button class="menu-button">Options (N/A)</button>
            <button class="menu-button">Quit (N/A)</button>
        </div>
    </div>
    
    <div class="quickplay-game-mode" id="quickplay-game-mode">
        
        <div id="scene-container"></div>

        <div id="score-display">Score: 0</div>
        
        <div id="shot-meter-container">
            <div id="shot-meter-sweet-spot"></div>
            <div id="shot-meter-fill"></div>
        </div>
        
        <button id="camera-toggle">Camera: First Person (T)</button>
        
        <div id="controls-info">
            Mouse Click (Hold/Release) to Shoot | R to Reset Ball | T to Toggle Camera
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="game.js"></script> 

</body>
</html>
